<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

         
        .div1 .p1, .div1 .p2 {
            color: red;
        }
        .div1 .p3 {
            color: green;
        }
        .div2 .p1, .div2 .p2 {
            color: yellow;
        }
        .div2 .p3 {
            color: blue;
        }
        .div3 p {
            color: red;
        }
    </style>
    <title>Div Blocks</title>
</head>
<body>


    <!-- 1 -->


    <div class="div1">
        <p class="p1">Paragraph 1 in Div 1</p>
        <p class="p2">Paragraph 2 in Div 1</p>
        <p class="p3">Paragraph 3 in Div 1</p>
    </div>
    <div class="div2">
        <p class="p1">Paragraph 1 in Div 2</p>
        <p class="p2">Paragraph 2 in Div 2</p>
        <p class="p3">Paragraph 3 in Div 2</p>
    </div>
    <div class="div3">
        <p>Paragraph 1 in Div 3</p>
        <p>Paragraph 2 in Div 3</p>
        <p>Paragraph 3 in Div 3</p>
    </div>



    <!-- 2 -->


    <table border="1">
        <tr>
            <th>Water Animals</th>
            <th>Birds</th>
            <th>Insects</th>
        </tr>
        <tr>
            <td>Fish</td>
            <td>Eagle</td>
            <td>Ant</td>
        </tr>
        <tr>
            <td>Shark</td>
            <td>Sparrow</td>
            <td>Bee</td>
        </tr>
        <tr>
            <td>Dolphin</td>
            <td>Parrot</td>
            <td>Butterfly</td>
        </tr>
    </table>


</body>
</html>
