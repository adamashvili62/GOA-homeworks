<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: violet;
        }
        p {
            color: red;
            font-size: 24px;
            border: 2px solid blue;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Styled Website</title>
</head>
<body>
    <p>This is a large red paragraph with a blue border.</p>
    <button>Click Me</button>
</body>
</html>
