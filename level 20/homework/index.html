<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>GOA Best</title>
    <style>                 /* საიტის ფონის ფერის შეცვლა */
         body {
             background-color: #f0f8ff;
             font-family: Arial, sans-serif;
         }
         /* სათაურის (header) სტილი */
         .hello {
             color: #4a90e2;
             text-align: center;
             font-size: 2.5em;
             margin-top: 20px;
         }
         /* პარაგრაფის (paragraph) სტილი */
         #world{
             color: #333;
             font-size: 1.2em;
             line-height: 1.6;
             margin: 20px;
             text-align: justify;
         }
         /* ღილაკის (button) სტილი */
         button {
             display: block;
             margin: 20px auto;
             padding: 10px 20px;
             background-color: #4a90e2;
             color: white;
             border:none;
             border-radius: 50px;
             cursor: pointer;
             font-size: 1.2em;
         }
         button:hover {
             background-color: #357ab7;
         }
         /* სურათის (image) სტილი */
         img {
             display: block;
             margin: 20px auto;
             width: 50%;
             border-radius: 10px;
         }
     </style>
</head>
<body>
