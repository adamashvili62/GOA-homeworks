<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* აქ ვცვლით ფონს */
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        /* სათაური */
        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
        }

        /* ფოტო */
        img {
            display: block; /* block ელემენტი */
            margin: 0 auto;
            width: 300px;
            height: auto;
            border-radius: 15px;
        }

        /* პარაგრაფი */
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        /* ღილაკი */
        button {
            display: inline-block; /* inline ელემენტი */
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Styled Webpage</h1>


    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <p>
        This is a beautifully styled paragraph that describes the content of this webpage.
        You can add more text here to see how it adjusts and looks on different screen sizes.
    </p>


    <button>Click Me!</button>

 
</body>
</html>
